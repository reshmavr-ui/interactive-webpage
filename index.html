<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reshma’s Interactive Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo" class="logo">
        <h1>Welcome to Reshma’s Interactive Page 🌸</h1>
    </header>

    <main>
        <section class="intro">
            <p>This page shows how HTML, CSS, and JavaScript work together — with styling, interactivity, and animation.</p>
        </section>

        <section class="color-section">
            <h2>🎨 Change Background Color</h2>
            <button id="colorBtn">Change Color</button>
        </section>

        <section class="form-section">
            <h2>📋 Enter Your Name</h2>
            <input type="text" id="nameInput" placeholder="Type your name here">
            <button id="greetBtn">Say Hello</button>
            <p id="greetingText"></p>
        </section>

        <section class="animation-section">
            <h2>🌈 Animation Demo</h2>
            <div class="ball"></div>
        </section>
    </main>

    <footer>
        <p>Made with 💙 by Reshma</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
